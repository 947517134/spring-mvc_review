<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">
        //编写一个Javascript对象
        var user = {
            name:"jason",
            age:3,
            sex:'男'
        };

        //将js对象转换为json对象：
        var json = JSON.stringify(user);
        console.log(json);

        console.log("==========");

        //将JSON对象转换为Javascript对象
        var obj = JSON.parse(json);
        console.log(obj);
    </script>

</head>
<body>

</body>
</html>
